# ==========================
# Configurações Gerais
# ==========================

# Prefix key mais confortável (Ctrl+a)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse support
set -g mouse on

# Renumera as janelas automaticamente ao fechar uma
set -g renumber-windows on

# Começa a contar janelas e painéis do 1 (0 é muito longe)
set -g base-index 1
setw -g pane-base-index 1

# ==========================
# Navegação (Vim Style)
# ==========================
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ==========================
# Estilo / Visual
# ==========================
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green,bold]#S '
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M'

# ==========================
# Plugins e Auto-Bootstrap
# ==========================

# Define onde os plugins serão instalados (Dentro da .config para ficar organizado)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# Lista de Plugins (Use o nome do repo GitHub, não o caminho local)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Configurações dos Plugins
set -g @continuum-restore 'on'

# -----------------------------------------------------------------------------
# Auto-Instalação do TPM (O Pulo do Gato)
# Verifica se o TPM existe. Se não, clona e instala os plugins automaticamente.
# -----------------------------------------------------------------------------
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Inicializa o TPM (Mantenha esta linha no final absoluto)
run '~/.config/tmux/plugins/tpm/tpm'
