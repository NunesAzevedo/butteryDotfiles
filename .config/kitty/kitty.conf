# Theme
# include ./kitty-themes/themes/gruvbox_dark.conf

# Font configuration
font_family         JetBrainsMono Nerd Font
bold_font           JetBrainsMono Nerd Font Bold
italic_font         JetBrainsMono Nerd Font Italic
bold_italic_font    JetBrainsMono Nerd Font Bold Italic
font_size           18

# Font features
disable_ligatures   never
font_features       none

# Window configuration
window_padding_width 8
window_margin_width 0

# Colors (opcional - tema escuro)
background #000000
background_opacity 0.7
background_blur 1
dynamic_background_blur yes

foreground #d4d4d4
cursor #ffffff

# Selection colors
selection_background #264f78
selection_foreground #ffffff

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Mouse
mouse_hide_wait 3.0
copy_on_select yes

# URL handling
url_color #0087bd
url_style curly
open_url_modifiers kitty_mod
open_url_with default

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+backspace restore_font_size


# Habilita o layout "splits" (necessário para dividir arbitrariamente como no Konsole)
enabled_layouts splits:default, stack

# ----------------------------------------------------------------------
# Criação de Divisões (Splits)
# ----------------------------------------------------------------------

# Ctrl + Shift + (  -> Divide Verticalmente (Lado a Lado)
# Mapeado no '9' pois '(' é Shift+9
map ctrl+shift+9 launch --location=vsplit --cwd=current

# Ctrl + Shift + )  -> Divide Horizontalmente (Cima/Baixo)
# Mapeado no '0' pois ')' é Shift+0
map ctrl+shift+0 launch --location=hsplit --cwd=current

# ----------------------------------------------------------------------
# Navegação (Mudar de foco com setas)
# ----------------------------------------------------------------------

# Mover o foco para a janela de cima
map ctrl+shift+up neighboring_window up

# Mover o foco para a janela de baixo
map ctrl+shift+down neighboring_window down

# Mover o foco para a janela da esquerda
map ctrl+shift+left neighboring_window left

# Mover o foco para a janela da direita
map ctrl+shift+right neighboring_window right




