# /etc/keyd/default.conf
# Configuration for butteryDotfiles

[ids]
# Apply to all connected keyboards
*

[main]
# Remap CapsLock:
# - Tap behavior: Acts as Escape (Vim friendly)
# - Hold behavior: Acts as Control (Ergonomic shortcuts)
capslock = overload(control, esc)

# Layer: Shift
# This layer is active when the Shift key is held down.
[shift]
# Override the main layer logic.
# Usage: Hold Shift + Press CapsLock = Toggle standard CapsLock (Upper Case)
capslock = capslock
