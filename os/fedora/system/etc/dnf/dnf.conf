# /etc/dnf/dnf.conf configuration
# Optimized for Fedora Workstation (KDE)
# Reference: `man dnf.conf`

[main]

# ==============================================================================
# PERFORMANCE OPTIMIZATIONS
# ==============================================================================
# Select the mirror with the lowest latency.
fastestmirror=True

# Increase concurrent connections to handling metadata overhead.
# Value '10' is safe for Fedora's robust CDN infrastructure.
max_parallel_downloads=10

# ==============================================================================
# SYSTEM HYGIENE (CLEANUP)
# ==============================================================================
# Automatically remove unused dependencies (orphans) when uninstalling packages.
# Mimics Arch Linux 'pacman -Rs' behavior.
clean_requirements_on_remove=True

# Kernel retention policy.
# Keeps 3 versions: Current, Previous (Backup), and Oldest (Safety net).
installonly_limit=3

# ==============================================================================
# ROBUSTNESS & UX (RAWHIDE/BETA SUPPORT)
# ==============================================================================
# Streamline updates by assuming 'yes' to prompts (unless 'N' is pressed).
defaultyes=True

# Critical for Beta/Rawhide: If a repository is unreachable or broken,
# continue the update process instead of aborting entirely.
skip_if_unavailable=True

# ==============================================================================
# SECURITY
# ==============================================================================
# Ensure package GPG signatures are verified.
gpgcheck=1

